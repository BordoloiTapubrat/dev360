<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
</head>
<body>
  <h2>Contact Us</h2>
  <form id="contact-form">
    <label for="user_name">Your Name:</label>
    <input type="text" id="user_name" name="user_name" required><br><br>

    <label for="user_email">Your Email:</label>
    <input type="email" id="user_email" name="user_email" required><br><br>

    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea><br><br>

    <button type="submit">Send Message</button>
  </form>

  <div id="status"></div>

  <script type="text/javascript">
    // Initialize EmailJS with your user ID
    emailjs.init("dev.three3.sixty"); // Replace with your User ID

    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();

      // Form data
      var user_name = document.getElementById('user_name').value;
      var user_email = document.getElementById('user_email').value;
      var message = document.getElementById('message').value;

      // Send email using EmailJS
      emailjs.send("service_pbthgwj", "template_4k0mjxj", {
        user_name: user_name,
        user_email: user_email,
        message: message
      })
      .then(function(response) {
        // Success
        document.getElementById('status').innerText = 'Email sent successfully!';
      }, function(error) {
        // Error
        document.getElementById('status').innerText = 'Failed to send email. Please try again later.';
      });
    });
  </script>
</body>
</html>
